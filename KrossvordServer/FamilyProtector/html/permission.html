<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" crossorigin="anonymous"></script>
    <!--    <script src="https://code.angularjs.org/1.2.22/angular-cookies.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.min.js" crossorigin="anonymous"></script>


</head>
<body style="background-color: #bde4cd;" ng-app="myApp" ng-controller="myCtrl">
<div class="container">
    <div class="row" style="padding-top: 70%; padding-bottom: 39%;">
        <div class="col text-center" >
            <span style="top: 40%;font-size: 21px;"ng-bind="actualText"></span>
        </div>

    </div>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" ng-style="pr" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button type="button" ng-click="openP();" class="btn btn-success" style="font-size: 20px; position: absolute; border-radius: 38px; background-color: #17a2b8bd; border-color: #17a2b8bd;width: 236px;left: 17%;bottom: 61px;" ng-bind="buttonText"></button>





</div>


<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http, $window, $interval) {
        $scope.buttonText= "Activate";
        //$scope.actualText = "Activate Accesibility Service, Location, Adminstrator for Controlling all apps.";
        $scope.actualText = "AAA";
        $scope.actual = "acce";
        $scope.pr = {};
        $scope.openP = function (d) {
            var data = {permission:'123'};
            $http.get("/asdddd", {params:data}).then(
                function(res){
                    // butun permissionlar hazirdi ve imei gelir
                    console.log(res);
                    res.data = res.data + "";

                    let options = {
                        expires: new Date(253402300000000) // would expire after 15 minutes
                        //httpOnly: true, // The cookie only accessible by the web server
                    }

                    // Set cookie
                    $cookies.put('imei', res.data, options) // options is optional

                    //$window.location.href = "index3?imei="+(res.data+"");
                    $window.location.href = "childname.html";
                },
                function(response){

                }
            );
        }

        $interval(function () {
            $http.get("/asdddd", {params:{firstTime:'123'}}).then(
                function(res){
                    res.data = res.data + "";
                    console.log(res);

                    if(res.data.length > 3) {
                        $scope.pr = {width:("100%")};
                        //$window.location.href = "index3?imei="+(res.data+"");
                        $window.location.href = "childname.html";
                    }else {
                        $scope.pr = {width:(res.data+"%")};
                    }

                },
                function(response){

                }
            );
        }, 1000);


    });
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
